<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de icons</title>
    <link rel="stylesheet" href="./plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>

<body>
    <style>
        .card-img-top {
            width: 150px;
            height: 150px;
        }
    </style>
    <div class="app">
        <div class="container mt-3">
            <div class="row">
                <div class="col col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="display-7">Gerador de icones
                                <button type="button" class="btn btn-primary float-right">Gerar</button>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-md-6 mb-3">
                    <div class="card">
                        <img class="card-img-top" src="" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Icon</h5>
                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Scale" value="100">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputFileIcon">
                                        <label class="custom-file-label" for="inputFileIcon">Escolher arquivo</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-md-6 mb-3">
                    <div class="card">
                        <img class="card-img-top" src="" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Splash</h5>
                            <div class="row">
                                    <div class="col-4">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Scale" value="80">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputFileSplash">
                                            <label class="custom-file-label" for="inputFileSplash">Escolher arquivo</label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkbox-assets" checked>
                                <label class="custom-control-label" for="checkbox-assets">Assets</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkbox-android" checked>
                                <label class="custom-control-label" for="checkbox-android">Android</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkbox-ios" checked>
                                <label class="custom-control-label" for="checkbox-ios">IOS</label>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/build.js"></script>
    <script src="./plugins/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="./plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
